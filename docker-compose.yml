version: '2'

volumes:
  egdb:
      driver: 'local'
services:
  db: 
    image: library/postgres
    ports:
      - "5432:5432"
    env_file: .env
    volumes:
      - egdb:/var/lib/postgresql/data
    container_name: EGPostgres
  web:
    build: .
    image: 666552473144.dkr.ecr.ap-northeast-1.amazonaws.com/engenius/repo:latest
    ports:
      - "3000:3000"
    env_file: .env
    links:
      - db:postgres
    volumes:
      - ./engenius/:/usr/src/engenius/
      - ./script:/usr/src/engenius/script
    container_name: engenius
    restart: on-failure
    stdin_open: true
    tty: true
